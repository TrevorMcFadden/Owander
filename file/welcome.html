<!DOCTYPE html>
<html>
<head>
<title>Welcome</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<style>
body,h1 {font-family: "Lato", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('/Assets/Field.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
.card {
    backdrop-filter: blur(16px) saturate(180%);
    -webkit-backdrop-filter: blur(16px) saturate(180%);
    background: rgba(255, 255, 255, 0.22);
    border-radius: 20px;
    border: none;
    padding: 12px;
}
</style>
</head>
<body>
<div class="bgimg w3-display-container w3-animate-opacity w3-text-black">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
  </div>
  <div class="card w3-display-middle">
    <h2 class="w3-jumbo w3-animate-top w3-center">Welcome.</h2>
    <h4 class="w3-medium w3-center">Where would you like to go today?</h4>
    <p class="w3-small w3-center w3-text-white">"Finally, be strong in the Lord, and in the strength of his might. Put on the whole armor of God, that you may be able to stand against the wiles of the devil" Ephesians 6:10-11 (WEB).</p>
  </div>
  <div class="w3-display-bottomleft w3-padding-large w3-text-white">
    Developed by <a href="https://www.trevormcfadden.com"><b>Trevor McFadden</b></a>
  </div>
</div>
</body>
</html>
